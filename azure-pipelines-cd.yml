# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

name: CD

pr: none

trigger:
  branches:
    include:
      - master

pool:
  vmImage: "ubuntu-latest"

jobs:
  - job: CD
    steps:
      - task: NodeTool@0
        inputs:
          versionSpec: "12.x"

      - script: npm install
        displayName: "Install dependencies"

      - script: npm test
        displayName: "Run unit tests"

      - script: npm run build:frontend
        displayName: "Build the frontend templates with EJS"

      - task: PublishBuildArtifacts@1
        inputs:
          pathToPublish: src

      - task: PublishBuildArtifacts@1
        inputs:
          pathToPublish: statics

      - task: PublishBuildArtifacts@1
        inputs:
          pathToPublish: package.json

      - task: PublishBuildArtifacts@1
        inputs:
          pathToPublish: package-lock.json

      - script: echo "deploying to acceptance"
        displayName: "Deploy to acceptance environment slot"

      - script: echo "e2e"
        displayName: "Exec e2e tests"

      - script: echo "Notify channels"
        displayName: "Notifying channels"

      - script: echo "deploying code to container"
        displayName: "Deploying app to production"
