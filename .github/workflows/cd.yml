name: CD

on:
  push:
    branches:
      - main

jobs:
  generate-statics-and-deploy:
    runs-on: ubuntu-latest
    env:
      SANITY_ID: ${{ secrets.SANITY_ID }}
      SANITY_PROJECT_ID: ${{ secrets.SANITY_PROJECT_ID }}
      SANITY_DATASET: ${{ secrets.SANITY_DATASET }}
      SANITY_TOKEN: ${{ secrets.SANITY_TOKEN }}
      NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
      NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
      GITHUB_WORKSPACE: ${{ github.workspace }}
      NETLIFY_WEBSITE_NAME: ${{ secrets.NETLIFY_WEBSITE_NAME }}

    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner and the workspace is ${{ github.workspace }}."
      - name: Instal dependencies
        run: npm install
      - name: Generate templates
        run: npm run ssg
      - name: Build all statics
        run: npm run build
      - name: Deploy
        run: npm run deploy
      - name: Sleep for 30 seconds
        run: sleep 30s
        shell: bash
