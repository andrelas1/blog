<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Blog</title>
    <meta name="description" content="{{website-name}}" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
  </head>
  <body>
    <header>
      <h1>My Blog</h1>
      <img id="header-img" alt="cool background image" />
      <h2>Things that crosses my mind</h2>
    </header>
    <main>
      <section id="articles">
        <article id="article-first">
          <header class="article-header">POST 1</header>
          <div class="article-content"></div>
        </article>
        <article id="article-second">
          <header class="article-header">POST 2</header>
          <div class="article-content"></div>
        </article>
        <article id="article-third">
          <header class="article-header">POST 3</header>
          <div class="article-content"></div>
        </article>
      </section>
      <section id="other-articles">
        <h2 id="other-articles-title" class="section-title">More articles</h2>
        <div class="other-articles-content"></div>
        <div id="blog-post-1">
          <header class="article-header">Post 4</header>
          <div class="article-content"></div>
          <footer class="other-articles-footer"></footer>
        </div>
        <div id="blog-post-2">
          <header class="article-header">Post 5</header>
          <div class="article-content"></div>
          <footer class="other-articles-footer"></footer>
        </div>
        <div id="blog-post-3">
          <header class="article-header">Post 6</header>
          <div class="article-content"></div>
          <footer class="other-articles-footer"></footer>
        </div>
      </section>
    </main>
  </body>
</html>
